{% load shop_helper %}


<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
    <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
            <img style="width:100%; height:250px; object-fit:contain" src="{{product.images.first.image.url}}" alt="">
            <div class="product-action">
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                {% if  product|is_wished:request %}
                <a class="btn btn-outline-dark btn-square" href="{% url 'customer:wish-product' pk=product.pk %}"><i class="fas fa-heart"></i></a> 
                
                {% else %}
                <a class="btn btn-outline-dark btn-square" href="{% url 'customer:unwish-product' pk=product.pk %}"><i class="far fa-heart"></i></a> 
                
                {% endif %}
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
            </div>
        </div>
        <div class="text-center py-4">
            <a href="{% url 'shop:product-detail' pk=product.pk %}" class="h6 text-decoration-none text-truncate">{{product.title}}</a>
            <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{product.price|floatformat}}AZN</h5><h6 class="text-muted ml-2"><del>{{product.old_price|floatformat}}AZN</del></h6>
            </div>
            <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>(99)</small>
            </div>
        </div>
    </div>
</div>
