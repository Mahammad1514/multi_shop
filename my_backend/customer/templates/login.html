{% extends "layout.html" %}
{% load static %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-5 bg-primary p-4 rounded shadow">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col h3 text-center">Login</div>
                    </div>
                </div>
                <div class="col-12">
                    <form method="POST">
                        {% csrf_token %}
                        {% if fail %}
                        <div class="text-danger">Username or Password is uncorrect</div>
                        {% endif %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Password</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="remember_me" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
